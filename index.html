<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACT4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overall">
      <div class="display">
        <h2 id="name"></h2>
        <h2 id="lrn"></h2>

        <div class="con1">
          <div class="ww">
            <h1>WRITTEN WORK</h1>
            <p>quizzes - 10%</p>
            <input type="text" id="quiz-score" placeholder="your score" />
            <input type="text" id="total-quiz-score" placeholder="your total score" />
            <p>long test - 15%</p>
            <input type="text" id="longtest-score" placeholder="your score" />
            <input type="text" id="total-longtest-score" placeholder="your total score" />
            <h1 id="writtenworks"></h1>
          </div>

          <div class="pt">
            <h1>PERFORMANCE</h1>
            <p>performance task - 35%</p>
            <input type="text" id="pt-score" placeholder="your score" />
            <input type="text" id="total-pt-score" placeholder="your total score" />
            <p>recitation - 15%</p>
            <input type="text" id="reci-score" placeholder="your score" />
            <input type="text" id="total-reci-score" placeholder="your total score" />
            <p>attendance - 5%</p>
            <input type="text" id="atte-score" placeholder="your score" />
            <input type="text" id="total-atte-score" placeholder="your total score" />
            <h1 id="performancetask"></h1>
          </div>

          <div class="qe">
            <h1>PERIODICAL</h1>
            <p>exams - 20%</p>
            <input type="text" id="exam-score" placeholder="your score" />
            <input type="text" id="total-exam-score" placeholder="your total score" />
            <h1 id="quarterexams"></h1>
          </div>
        </div>
      </div>

      <div class="con2">
        <h1>TOTAL GRADES OVERALL</h1>
        <button id="overall-grades">click me</button>
        <h2 id="display-grades"></h2>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
